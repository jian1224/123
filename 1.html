                // å¾åˆ—è¡¨æ›´æ–°
                const task = topTasks.find(t => t.id === currentTopTaskId);
                if (!task) return;
                
                function updateSubTaskData(tasks) {
                    for (let subTask of tasks) {
                        if (subTask.id === editingSubTaskId) {
                            subTask.name = name;
                            subTask.assignee = assignee;
                            subTask.hours = hours;
                            subTask.status = status;
                            return true;
                        }
                        if (subTask.children && updateSubTaskData(subTask.children)) {
                            return true;
                        }
                    }
                    return false;
                }
                
                updateSubTaskData(task.subTasks);
                
                renderSubTasks();
                renderDashboard();
                saveDataToLocalStorage();
            }
            
            closeModal('addSubTaskModal');
            editingNodeData = null;
            editingSubTaskId = null;
        }

        // ç¢ºèªåˆªé™¤å­ä»»å‹™
        function confirmDeleteSubTask() {
            document.getElementById('addSubTaskModal').style.display = 'none';
            document.getElementById('confirmDeleteSubTaskModal').style.display = 'block';
        }

        // åŸ·è¡Œåˆªé™¤å­ä»»å‹™
        function deleteSubTaskConfirmed() {
            if (editingNodeData && currentMode === 'mindmap') {
                // å¾å¿ƒæ™ºåœ–åˆªé™¤
                mindMapInstance.execCommand('REMOVE_NODE', editingNodeData);
                
                // åŒæ­¥åˆ°åŸå§‹æ•¸æ“š
                syncMindMapChangesToData();
            } else if (editingSubTaskId) {
                // å¾åˆ—è¡¨åˆªé™¤
                deleteSubTask(editingSubTaskId);
            }
            
            closeModal('confirmDeleteSubTaskModal');
            editingNodeData = null;
            editingSubTaskId = null;
        }

        // åŒæ­¥å¿ƒæ™ºåœ–è®Šæ›´åˆ°åŸå§‹æ•¸æ“š
        function syncMindMapChangesToData() {
            if (!mindMapInstance || !currentTopTaskId) return;
            
            const task = topTasks.find(t => t.id === currentTopTaskId);
            if (!task) return;
            
            // ç²å–å¿ƒæ™ºåœ–çš„æœ€æ–°æ•¸æ“š
            const mindMapData = mindMapInstance.getData();
            
            // è½‰æ›å¿ƒæ™ºåœ–æ•¸æ“šå›åŸå§‹æ ¼å¼
            function convertFromMindMapData(nodeData, parentId = null) {
                const subTasks = [];
                
                if (nodeData.children && nodeData.children.length > 0) {
                    nodeData.children.forEach(child => {
                        const childData = child.data;
                        
                        // å¾ note è§£æä»»å‹™è³‡è¨Š
                        const noteLines = (childData.note || '').split('\n');
                        let assignee = '';
                        let hours = 0;
                        let status = 'pending';
                        
                        noteLines.forEach(line => {
                            if (line.includes('è² è²¬äºº:')) {
                                assignee = line.replace('è² è²¬äºº:', '').trim();
                            } else if (line.includes('é ä¼°å·¥æ™‚:')) {
                                hours = parseInt(line.replace('é ä¼°å·¥æ™‚:', '').replace('å°æ™‚', '').trim()) || 0;
                            } else if (line.includes('ç‹€æ…‹:')) {
                                const statusLabel = line.replace('ç‹€æ…‹:', '').trim();
                                const statusObj = taskStatuses.find(s => s.label === statusLabel);
                                if (statusObj) status = statusObj.value;
                            }
                        });
                        
                        const subTask = {
                            id: child.uid || Date.now() + Math.random(),
                            name: childData.text,
                            assignee: assignee,
                            hours: hours,
                            status: status,
                            children: convertFromMindMapData(child)
                        };
                        
                        subTasks.push(subTask);
                    });
                }
                
                return subTasks;
            }
            
            // æ›´æ–°ä»»å‹™æ•¸æ“š
            task.subTasks = convertFromMindMapData(mindMapData);
            
            // æ›´æ–°å…¶ä»–è¦–åœ–
            renderSubTasks();
            renderDashboard();
            saveDataToLocalStorage();
        }

        // åˆªé™¤ Sub Taskï¼ˆæ”¯æ´åµŒå¥—çµæ§‹ï¼‰
        function deleteSubTask(subTaskId) {
            if (!currentTopTaskId) return;

            const task = topTasks.find(t => t.id === currentTopTaskId);
            if (!task) return;
            
            // éæ­¸åˆªé™¤å‡½æ•¸
            function removeSubTask(tasks) {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id === subTaskId) {
                        tasks.splice(i, 1);
                        return true;
                    }
                    if (tasks[i].children && removeSubTask(tasks[i].children)) {
                        return true;
                    }
                }
                return false;
            }
            
            removeSubTask(task.subTasks);
            
            renderSubTasks();
            renderDashboard();
            saveDataToLocalStorage();

            if (currentMode === 'assignee') {
                renderAssigneeView();
            } else if (currentMode === 'mindmap') {
                renderMindMap();
            }
        }

        // å„²å­˜è³‡æ–™åˆ° localStorage
        function saveDataToLocalStorage() {
            const data = {
                projects: topTasks,
                assignees: assignees,
                taskStatuses: taskStatuses
            };
            localStorage.setItem('project-data', JSON.stringify(data));
        }

        // å¾ localStorage è¼‰å…¥è³‡æ–™
        function loadDataFromLocalStorage() {
            const data = localStorage.getItem('project-data');
            if (data) {
                const parsedData = JSON.parse(data);
                topTasks = parsedData.projects || [];
                assignees = parsedData.assignees || [];
                taskStatuses = parsedData.taskStatuses || [];
                return true;
            }
            return false;
        }

        // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // ç›£è½éµç›¤äº‹ä»¶
        document.addEventListener('keydown', function(e) {
            // å¦‚æœæ¨¡æ…‹æ¡†é–‹å•Ÿï¼Œä¸è™•ç†å¿«æ·éµ
            if (document.querySelector('.modal[style*="block"]')) {
                return;
            }
            
            if (currentMode === 'mindmap' && mindMapInstance && isEditMode) {
                // Tab éµï¼šæ·»åŠ å­ç¯€é»
                if (e.key === 'Tab' && !e.shiftKey) {
                    e.preventDefault();
                    addChildNode();
                }
                // Enter éµï¼šæ·»åŠ åŒç´šç¯€é»
                else if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addSiblingNode();
                }
                // Delete éµï¼šåˆªé™¤ç¯€é»
                else if (e.key === 'Delete') {
                    e.preventDefault();
                    deleteNode();
                }
            }
        });
    </script>
