<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ¢—åœ–æœå°‹å™¨</title>
  <style>
    * {

    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

    h1 {

      -webkit-background-clip: text;

    .search-section {

    .search-container {

    input[type="text"] {

    input[type="text"]:focus {

    button {

      border: none;

      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {

      color: white;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #f093fb, #f5576c);
      color: white;
    }

    .btn-action {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
      margin: 5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {

    }

    .loading {

    .spinner {

      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {

      100% { transform: rotate(360deg); }
    }

    .image-container {

      position: relative;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover img {

    }

    .action-buttons {
      display: none;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-buttons.show {

    }

    .error-message {

    .success-message {

    }

    @media (max-width: 768px) {

      }
      
      input[type="text"] {

      }
      
      button {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ­ æ¢—åœ–æœå°‹å™¨</h1>
    
    <div class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="è¼¸å…¥é—œéµå­—æœå°‹æ¢—åœ–..." onkeypress="handleKeyPress(event)">
        <button class="btn-primary" onclick="searchMeme()">ğŸ” æœå°‹</button>
        <button class="btn-secondary" onclick="getRandomMeme()">ğŸ² éš¨æ©Ÿ</button>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>æ­£åœ¨æœå°‹æ¢—åœ–...</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="image-container">
      <div class="image-wrapper" id="imageWrapper" style="display: none;">
        <img id="memeImage" src="" alt="æ¢—åœ–">
      </div>
      
      <div class="action-buttons" id="actionButtons">
        <button class="btn-action" onclick="copyImageUrl()">ğŸ“‹ è¤‡è£½é€£çµ</button>
        <button class="btn-action" onclick="downloadImage()">â¬‡ï¸ ä¸‹è¼‰åœ–ç‰‡</button>
        <button class="btn-action" onclick="shareImage()">ğŸ“¤ åˆ†äº«</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://memes.tw/wtf/api';
    let currentImageUrl = '';

    // è™•ç† Enter éµæœå°‹
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        searchMeme();
      }
    }

    // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      hideMessages();
    }

    // éš±è—è¼‰å…¥ç‹€æ…‹
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // éš±è—è¨Šæ¯
    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    // é¡¯ç¤ºåœ–ç‰‡
    function displayImage(imageUrl) {
      currentImageUrl = imageUrl;
      const imageElement = document.getElementById('memeImage');
      const imageWrapper = document.getElementById('imageWrapper');
      const actionButtons = document.getElementById('actionButtons');
      
      imageElement.src = imageUrl;
      imageWrapper.style.display = 'inline-block';
      actionButtons.classList.add('show');
    }

    // æœå°‹æ¢—åœ–
    function searchMeme() {
      const searchTerm = document.getElementById('searchInput').value.trim();

      if (searchTerm === '') {
        showError('è«‹è¼¸å…¥æœå°‹é—œéµå­—');
        return;
      }

      showLoading();

      fetch(`${API_URL}?q=${encodeURIComponent(searchTerm)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('ç¶²è·¯è«‹æ±‚å¤±æ•—');
          }
          return response.json();
        })
        .then(data => {
          hideLoading();
          
          if (data && data.length > 0) {
            // éš¨æ©Ÿé¸æ“‡ä¸€å¼µæœå°‹çµæœ
            const randomIndex = Math.floor(Math.random() * data.length);
            const meme = data[randomIndex];
            displayImage(meme.src);
            showSuccess(`æ‰¾åˆ° ${data.length} å¼µç›¸é—œæ¢—åœ–`);
          } else {
            showError('æ²’æœ‰æ‰¾åˆ°ç›¸é—œæ¢—åœ–ï¼Œè«‹å˜—è©¦å…¶ä»–é—œéµå­—');
          }
        })
        .catch(error => {
          hideLoading();
          console.error('éŒ¯èª¤:', error);
          showError('ç„¡æ³•æœå°‹æ¢—åœ–ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š');
        });
    }

    // éš¨æ©Ÿç²å–æ¢—åœ–
    function getRandomMeme() {
      showLoading();

      fetch(API_URL)
        .then(response => {
          if (!response.ok) {
            throw new Error('ç¶²è·¯è«‹æ±‚å¤±æ•—');
          }
          return response.json();
        })
        .then(data => {
          hideLoading();
          
          if (data && data.length > 0) {
            const randomIndex = Math.floor(Math.random() * data.length);
            const meme = data[randomIndex];
            displayImage(meme.src);
            showSuccess('éš¨æ©Ÿæ¢—åœ–å·²è¼‰å…¥');
          } else {
            showError('ç„¡æ³•ç²å–éš¨æ©Ÿæ¢—åœ–');
          }
        })
        .catch(error => {
          hideLoading();
          console.error('éŒ¯èª¤:', error);
          showError('ç„¡æ³•ç²å–éš¨æ©Ÿæ¢—åœ–ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š');
        });
    }

    // è¤‡è£½åœ–ç‰‡ URL
    function copyImageUrl() {
      if (!currentImageUrl) {
        showError('æ²’æœ‰å¯è¤‡è£½çš„åœ–ç‰‡');
        return;
      }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(currentImageUrl)
          .then(() => {
            showSuccess('åœ–ç‰‡é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
          })
          .catch(err => {
            console.error('è¤‡è£½å¤±æ•—:', err);
            fallbackCopy(currentImageUrl);
          });
      } else {
        fallbackCopy(currentImageUrl);
      }
    }

    // å‚™ç”¨è¤‡è£½æ–¹æ³•
    function fallbackCopy(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        showSuccess('åœ–ç‰‡é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
      } catch (err) {
        showError('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
      }
      document.body.removeChild(textArea);
    }

    // ä¸‹è¼‰åœ–ç‰‡
    function downloadImage() {
      if (!currentImageUrl) {
        showError('æ²’æœ‰å¯ä¸‹è¼‰çš„åœ–ç‰‡');
        return;
      }

      try {
        const link = document.createElement('a');
        link.href = currentImageUrl;
        link.download = `meme_${Date.now()}.jpg`;
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showSuccess('åœ–ç‰‡ä¸‹è¼‰é–‹å§‹');
      } catch (error) {
        console.error('ä¸‹è¼‰å¤±æ•—:', error);
        showError('ä¸‹è¼‰å¤±æ•—ï¼Œè«‹å˜—è©¦å³éµå¦å­˜åœ–ç‰‡');
      }
    }

    // åˆ†äº«åœ–ç‰‡
    function shareImage() {
      if (!currentImageUrl) {
        showError('æ²’æœ‰å¯åˆ†äº«çš„åœ–ç‰‡');
        return;
      }

      if (navigator.share) {
        navigator.share({
          title: 'æœ‰è¶£çš„æ¢—åœ–',
          text: 'çœ‹çœ‹é€™å¼µæœ‰è¶£çš„æ¢—åœ–ï¼',
          url: currentImageUrl
        }).then(() => {
          showSuccess('åˆ†äº«æˆåŠŸ');
        }).catch(err => {
          console.error('åˆ†äº«å¤±æ•—:', err);
          copyImageUrl(); // å¦‚æœåˆ†äº«å¤±æ•—ï¼Œæ”¹ç‚ºè¤‡è£½é€£çµ
        });
      } else {
        copyImageUrl(); // å¦‚æœä¸æ”¯æ´åˆ†äº«ï¼Œæ”¹ç‚ºè¤‡è£½é€£çµ
      }
    }

    // é é¢è¼‰å…¥æ™‚ç²å–ä¸€å¼µéš¨æ©Ÿæ¢—åœ–
    window.addEventListener('load', () => {
      getRandomMeme();
    });
  </script>
</body>
</html>
